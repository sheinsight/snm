[package]
name = "snm"
version = "0.0.1-96"
edition = "2021"
authors = ["ityuany"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "snm"
path = "src/main.rs"
  

[dependencies]
log = "0.4.20"
anyhow = "1.0"
dirs = "5.0.1"
glob = "0.3.1"
chrono = "0.4"
regex = "1.10.4"
colored = "2.1.0"
semver = "1.0.21"
serde_json = "1.0"
termimad = "0.29.4"
ansi_term = "0.12.1"
dialoguer = "0.11.0"
env_logger = "0.11.2"
clap_complete = "4.5.1"
clap_complete_fig = "4.5.0"
rexpect ={ version = "0.5.0"}
snm_ni = { path = "../snm_ni" }
snm_core = { path = "../snm_core" }
snm_node = { path = "../snm_node" }
snm_shim = { path = "../snm_shim" }
snm_utils = { path = "../snm_utils" }
snm_config = { path = "../snm_config" }
snm_node_version = { path = "../snm_node_version" }
snm_package_manager = { path = "../snm_package_manager" }
snm_download_builder = { path = "../snm_download_builder" }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.0.0", features = ["full"] }
clap = { version = "4.5.7", features = ["derive","cargo"] }
reqwest = { version = "0.12.3", features = ["json", "blocking", "stream","native-tls-vendored"] }

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1.0"
