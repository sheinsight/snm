[package]
authors = ["ityuany"]
edition = "2021"
name    = "snm"
version = "0.0.1-119"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "snm"
path = "src/main.rs"


[dependencies]
anyhow               = { workspace = true }
chrono               = { workspace = true }
clap                 = { version = "4.5.26", features = ["derive", "cargo"] }
clap_complete        = "4.5.42"
clap_complete_fig    = "4.5.2"
colored              = "3.0.0"
dialoguer            = "0.11.0"
dirs                 = { workspace = true }
env_logger           = "0.11.6"
glob                 = "0.3.2"
regex                = "1.11.1"
reqwest              = { workspace = true, features = ["json", "blocking", "stream", "native-tls-vendored"] }
semver               = { workspace = true }
serde                = { workspace = true, features = ["derive"] }
serde_json           = { workspace = true }
snm_config           = { path = "../snm_config" }
snm_download_builder = { path = "../snm_download_builder" }
snm_node             = { path = "../snm_node" }
snm_pm               = { path = "../snm_pm" }
snm_utils            = { path = "../snm_utils" }
tokio                = { workspace = true, features = ["full"] }
tracing              = { workspace = true }
tracing-subscriber   = { workspace = true, features = ["env-filter"] }

[dev-dependencies]
