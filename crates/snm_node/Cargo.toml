[package]
name = "snm_node"
version = "0.0.1-119"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
snm_utils = { path = "../snm_utils" }
snm_config = { path = "../snm_config" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0.74"
snm_download_builder ={ path = "../snm_download_builder" }
reqwest = { version = "0.12.3", features = ["json", "blocking", "stream","native-tls-vendored"] }
itertools = "0.13.0"
sha2 = "0.10.2"
flate2 = "1.0.28"
tar = "0.4.40"
xz2 = {version = "0.1.7" , features = ["static"]}
zip = "2.1.3"
colored = "2.1.0"
semver = "1.0.21"
chrono = "0.4"
clap = { version = "4.5.7", features = ["derive","cargo"] }
dialoguer = { workspace = true }
