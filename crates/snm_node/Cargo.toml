[package]
edition = "2021"
name    = "snm_node"
version = "0.0.1-119"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow               = { workspace = true }
chrono               = { workspace = true }
clap                 = { version = "4.5.7", features = ["derive", "cargo"] }
colored              = "2.1.0"
dialoguer            = { workspace = true }
fs_extra             = { workspace = true }
itertools            = "0.13.0"
remove_dir_all       = { workspace = true }
reqwest              = { workspace = true, features = ["json", "blocking", "stream", "native-tls-vendored"] }
semver               = { workspace = true }
serde                = { workspace = true, features = ["derive"] }
serde_json           = { workspace = true }
sha2                 = "0.10.2"
snm_config           = { path = "../snm_config" }
snm_download_builder = { path = "../snm_download_builder" }
snm_utils            = { path = "../snm_utils" }
tracing              = { workspace = true }
uuid                 = { workspace = true, features = ["v4"] }
