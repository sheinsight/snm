[workspace]
members = [
    "crates/cli",
    "crates/snm_package_json", 
    "crates/snm_npmrc", 
    "crates/snm_config", 
    "crates/snm_utils", 
    "crates/snm_node", 
    "crates/snm_download_builder", 
    "crates/snm_shim",
    "crates/dev-tools"
, "e2e", "demo"]

resolver = "2"


[profile.release]
lto = true
strip = "none"
opt-level = "s"
codegen-units = 1
debug = 2
 

[workspace.metadata.cargo-llvm-cov]
ignore-filename-regex = [
    ".*\\.cargo/registry/src/.*",
    ".*target/.*",
     ".*ordered-multimap-0.6.0/.*"
]

[workspace.dependencies]
dialoguer = "0.11.0"
 
