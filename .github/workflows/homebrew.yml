name: Create Pull Request to Another Repository

on:
  push:
    branches:
      - dev

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.HOMEBREW_GITHUB_TOKEN }}
          commit-message: Auto-generated PR
          title: '[Auto] Merge feature branch into develop'
          body: |
            This pull request is auto-generated by GitHub Actions.
          base: develop
          branch: ${{ github.ref }}
          push-to-fork: ityuany/homebrew-shined